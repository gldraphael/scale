name: "pyworker: Docker Image CI"

on:
  push:
    branches: [ "main" ]
    tags: ['v*']
  pull_request:
    branches: [ "main" ]

jobs:

  docker:
    uses: ./.github/workflows/docker.yaml
    with:
      context: ./apps
      dockerfile: ./apps/pyworker/Dockerfile
      push: ${{ startsWith(github.ref, 'refs/tags/v') }}
      image: gldraphael/scale-pyworker
    permissions:
      contents: read
      packages: write
